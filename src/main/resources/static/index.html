<!DOCTYPE html>
<html lang="en">
<head>
    <title>Station Tracker - Lyon Part-Dieu</title>
    <link rel="icon" type="image/x-icon" href="assets/train-solid-full.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="home_container">
    <!-- Left side-->
    <section class="info_section d-flex flex-column align-items-center justify-content-between">
        <!-- DateTime-->
        <div class="card w-90">
            <div class="card-body d-flex justify-content-center p-10" style="background-color: aliceblue">
                <h4 id="date" style="margin-bottom:0"></h4>
            </div>
        </div>

        <!-- STATION/STATUS INFO-->
        <div class="d-flex gap-15 w-100">
            <!-- Station info -->
            <div class="card w-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center gap-2 ">
                        <h5>Lyon Part Dieu - SNCF Station</h5>
                    </div>
                    <hr/>

                    <div>
                        <span class="text_blue">Number of trains:</span>
                        <span id="train-count" class="fw-bold"></span>
                    </div>
                    <div>
                        <span class="text_blue">Station density: </span>
                        <span id="density-val" class="fw-bold"></span>
                        <i id="density-val-icon" class="fa-solid fa-circle"></i>
                    </div>
                    <div>
                        <span class="text_blue" id="updated-at">Updated at: </span>
                    </div>
                </div>
            </div>

            <!-- Status info-->
            <div class="card w-100">
                <div class="card-body d-flex flex-column gap-10">
                    <div>
                        <h5> Connections Status</h5>
                        <hr/>
                    </div>
                    <div class="d-flex gap-2">
                        <div id="db-status-container">
                            DB: <i id="db-status-icon" class="fa-solid fa-circle-question"></i>
                            <span id="db-status-text">Checking...</span>
                        </div>
                        <div id="kafka-status-container">
                            Kafka: <i id="kafka-status-icon" class="fa-solid fa-circle-question"></i>
                            <span id="kafka-status-text">Checking...</span>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="triggerManualFetch()">Update arrivals
                    </button>
                    <button type="button" class="btn btn-primary" onclick="connectToStream()">Connect to SSE
                    </button>
                </div>
            </div>
        </div>

        <!-- TRAIN INFO-->
        <div class="d-flex align-items-center justify-content-between h-100 w-100 gap-15">
            <!-- Arriving Train info -->
            <div class="info_section_left card h-100 w-50" style="overflow-y: scroll;">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center gap-2 ">
                        <h5>Train Arrivals</h5>
                        <em class="h6 em"> (Next 30 minutes)</em>
                    </div>
                    <hr/>
                    <div>
                        <span id="arriving-trains"></span>
                    </div>
                </div>
            </div>

            <!-- Departing Train info -->
            <div class="info_section_right  h-100  w-50 card " style="overflow-y: scroll;height:inherit">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center gap-2 ">
                        <h5>Train Departures</h5>
                        <em class="h6 em"> (Next 30 minutes)</em>
                    </div>
                    <hr/>
                    <div>
                        <span id="departing-trains"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map -->
    <section id="map-container" class="map_section"></section>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="js/connection.js" defer></script>
<script src="js/map.js" defer></script>
<script src="js/updateMapUi.js" defer></script>
<script src="js/healthCheck.js" defer></script>
</body>
</html>
